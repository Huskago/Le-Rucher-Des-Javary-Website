    <section class="contact" id="contact">
        <form action="process.php" method="POST">
            <h2>Contactez-nous</h2>
            <div class="separation"></div>
            <div class="body-form">
                <div class="left">
                    <div class="group">
                        <label><span style="color:red">*</span> Votre nom</label>
                        <input name="name" type="text" placeholder="Aurore Nivert" required>
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="group">
                        <label><span style="color:red">*</span> Votre adresse e-mail</label>
                        <input name="email" type="mail" placeholder="aurorenivert@gmail.com" required>
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="group">
                        <label>Votre téléphone</label>
                        <input name="phone" type="text" placeholder="06 09 42 27 60">
                        <i class="fas fa-mobile"></i>
                    </div>
                </div>
                <i class=""></i>
                <div class="right">
                    <div class="group">
                        <label><span style="color:red">*</span> Objet</label>
                        <input name="subject" type="text" placeholder="Saisissez votre objet ici..." required>
                        <i class="fas fa-envelope-open-text"></i>
                    </div>
                    <div class="group">
                        <label><span style="color:red">*</span> Message</label>
                        <textarea name="message" placeholder="Saisissez votre message ici..." required></textarea>
                    </div>
                </div>
            </div>

            <div class="footer-form" align="center">
                <button name="sendbutton">Envoyer le message</button>
            </div>
        </form>
